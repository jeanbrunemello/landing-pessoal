<div class="bg container-fluid">

</div>
<div class="lamina container-fluid">

</div>

<div class="container-fluid main">
    <app-navbar></app-navbar>
    <div class="container">
        <div class="content">
            <div class="left-side d-flex col-md-12 col-lg-10 col fade-in">
                <div class="top col-md-5">
                    <h1 class="to-top"><span>J</span>ean Brune</h1>
                    <p class="fade-in-down">Desenvolvedor fullstack</p>
                    <div class="btn" *ngIf="isScreen768pxOrLarger()">
                        <ng-template #sobre>
                            <a *ngIf="rotaAtual == '/' || rotaAtual == '/contato' "
                                routerLink="/sobre"><button class="fade-in btn btn-primary btn-lg delay-zero">
                                    Sobre mim</button></a>
                        </ng-template>
                        <a *ngIf="rotaAtual == '' " routerLink="/sobre"><button
                                class="fade-in btn btn-primary btn-lg">Mais sobre mim</button></a>
                        <a *ngIf="rotaAtual == '/sobre'; else sobre" routerLink="/habilidades"><button
                                class="fade-in btn btn-primary btn-lg delay-zero">Competências</button></a>
                        <a *ngIf="rotaAtual == '/habilidades'" routerLink="/tecnologias"><button
                                class="fade-in btn btn-primary btn-lg delay-zero">Tecnologias</button></a>
                        <a *ngIf="rotaAtual == '/tecnologias'" routerLink="/contato"><button
                                class="fade-in btn btn-primary btn-lg delay-zero">Contato</button></a>
                    </div>
                </div>
                
                <div class="bottom mb-3 col-md-7">
                    <div class="right-side col col-lg-12">
                        <router-outlet></router-outlet>
                    </div>
                    <div class="btn" *ngIf="!isScreen768pxOrLarger()">

                        <ng-template #sobre>
                            <a *ngIf="rotaAtual == '/home' || rotaAtual == '/contato' "
                                routerLink="/sobre"><button class="fade-in btn btn-primary btn-lg delay-zero">
                                    Sobre mim</button></a>
                        </ng-template>
                        <a *ngIf="rotaAtual == '' " routerLink="/sobre"><button
                                class="fade-in btn btn-primary btn-lg">Mais sobre mim</button></a>
                        <a *ngIf="rotaAtual == '/sobre'; else sobre" routerLink="/habilidades"><button
                                class="fade-in btn btn-primary btn-lg delay-zero">Competências</button></a>
                        <a *ngIf="rotaAtual == '/habilidades'" routerLink="/tecnologias"><button
                                class="fade-in btn btn-primary btn-lg delay-zero">Tecnologias</button></a>
                        <a *ngIf="rotaAtual == '/tecnologias'" routerLink="/contato"><button
                                class="fade-in btn btn-primary btn-lg delay-zero">Contato</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
